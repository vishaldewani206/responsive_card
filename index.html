<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="main_container">
        <img src="images/bg-pattern-card.svg" class="bg-pattern-card" alt="" />
        <div class="profile_info">
          <div class="profile_pic">
            <img src="images/image-victor.jpg" alt="" />
          </div>
          <span><b>Victor Crest</b> 26</span>
          <span class="city">London</span>
          <hr />
        </div>
        <div class="profile_details">
          <span
            ><b>80k</b> <br />
            Followers
          </span>
          <span
            ><b>803k</b> <br />
            Likes
          </span>
          <span
            ><b>1.4k</b> <br />
            Photos
          </span>
        </div>
      </div>
    </div>

    <img src="images/bg-pattern-top.svg" alt="" class="bg-pattern-top" />
    <img src="images/bg-pattern-bottom.svg" class="bg-pattern-bottom" alt="" />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/vishaldewani164">Vishal</a>.
    </div>
  </body>
</html>
